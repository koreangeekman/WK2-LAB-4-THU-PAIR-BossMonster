<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container-fluid">
    <!-- SECTION HEROES -->
    <div class="row p-5">
      <div class="col-6 col-md-3 p-3">
        <div class="card bg-dark border p-3">
          <span class="d-flex justify-content-between ">
            <p>LINK</p>
            <i class="fs-1 mdi mdi-account"></i>
          </span>
          <span class="d-flex justify-content-between ">
            <p>HP: </p>
            <p id="linkHP">100</p>
          </span>
          <span class="d-flex justify-content-between">
            <p>GOLD: </p>
            <p id="linkGOLD">0</p>
          </span>
          <span class="d-flex justify-content-between">
            <p>LVL: </p>
            <p id="linkLVL">0</p>
          </span>
        </div>
      </div>

      <div class="col-6 col-md-3 p-3">
        <div class="card bg-dark border p-3">
          <span class="d-flex justify-content-between ">
            <p>ZELDA</p>
            <i class="fs-1 mdi mdi-account"></i>
          </span>
          <span class="d-flex justify-content-between ">
            <p>HP: </p>
            <p id="zeldaHP">100</p>
          </span>
          <span class="d-flex justify-content-between">
            <p>GOLD: </p>
            <p id="zeldaGOLD">0</p>
          </span>
          <span class="d-flex justify-content-between">
            <p>LVL: </p>
            <p id="zeldaLVL">0</p>
          </span>
        </div>
      </div>

    </div>
    <!-- !SECTION HEROES -->

    <!-- SECTION BOSS GUY -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 p-3">
        <span class="d-flex justify-content-center boss bgTransparency p-3">
          <p>REWARD: </p>
          <div id="bossReward">10</div>
        </span>
        <div onclick="attackBoss()" class="border text-center boss bossCard">
          <p id="bossHealth">100</p>
          <p class="boss">GANONDORF</p>
          <img src="Ganondorf.png" alt="BOSS PIC">
        </div>

        <div class="d-flex justify-content-evenly boss bgTransparency p-3">
          <span class="d-flex justify-content-center w-50 p-2">
            <p class="pe-3">Level: </p>
            <p id="bossLevel">1</p>
          </span>
          <p class="p-2">|</p>
          <span class="d-flex justify-content-center w-50 p-2">
            <p class="pe-3">Deaths: </p>
            <p id="bossKills">0</p>
          </span>
        </div>

      </div>
    </div>
    <!-- !SECTION BOSS GUY -->

    <!-- SECTION SHOP & RESET -->
    <div class="row justify-content-between p-5 ">
      <div class="col-12 col-md-5 card border bg-dark p-3">
        <span onclick="healButton()" class="d-flex btn text-white justify-content-between">
          <p>Buy Potion</p>
          <p>20 G</p>
        </span>
        <span class="d-flex btn text-white justify-content-between">
          <p>Buy Tingle</p>
          <p>1 G</p>
        </span>
        <span class="d-flex btn text-white justify-content-between">
          <p>Buy Epona</p>
          <p>500 G</p>
        </span>
      </div>
      <div class="col-auto"><button class="fs-3 btn btn-dark border text-danger rounded">RESET</button></div>
    </div>
    <!-- !SECTION SHOP & RESET -->
  </main>

  <!-- JS linkage -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
